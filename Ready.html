<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ready Orders - Pickup Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #03045e;
      --secondary: #46a0fa;
      --background: #000000;
      --text: #dcd8d8;
      --card-bg: #fff;
      --shadow: 0 4px 10px rgba(0,0,0,0.1);
      --radius: 16px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

    /* body {
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    } */

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #03045e, #46a0fa);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.75rem;
      font-weight: 800;
      color: whitesmoke;
    }

    .orders-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .order-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .order-card:hover {
      transform: scale(1.03);
    }

    .order-code {
      font-size: 3rem;
      font-weight: 900;
      color: var(--primary);
      letter-spacing: 2px;
    }

    .order-info {
      font-size: 1rem;
      color: #555;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: var(--shadow);
      transition: background 0.3s;
    }
    .btn-received {
      background: #28a745;
      color: #fff;
    }
    .btn-received:hover {
      background: #1e7e34;
    }

    .empty {
      margin-top: 50px;
      font-size: 1.5rem;
      font-weight: 600;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Orders Ready for Pickup</h1>
  </header>

  <main>
    <div id="orders" class="orders-grid"></div>
    <div id="emptyMsg" class="empty" style="display:none;">No orders ready right now.</div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, query, where, onSnapshot,
      doc, updateDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // ðŸ”¹ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDQFOv3uq9uviBQOjJAdgSni1uyikGPgbo",
      authDomain: "pes-canteen.firebaseapp.com",
      projectId: "pes-canteen",
      storageBucket: "pes-canteen.firebasestorage.app",
      messagingSenderId: "398702472399",
      appId: "1:398702472399:web:626587a3b358bd55075bba",
      measurementId: "G-LL28HG6PDB"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ordersDiv = document.getElementById("orders");
    const emptyMsg = document.getElementById("emptyMsg");

    // ðŸ”¹ Live fetch only "ready" orders
    const readyOrdersQuery = query(collection(db, "orders"), where("status", "==", "ready"));
    onSnapshot(readyOrdersQuery, (snapshot) => {
      const list = [];
      snapshot.forEach((docSnap) => {
        const order = docSnap.data();
        order.id = docSnap.id;
        list.push(order);
      });
      renderOrders(list);
    });

    function renderOrders(orders) {
      ordersDiv.innerHTML = "";
      if (!orders.length) {
        emptyMsg.style.display = "block";
        return;
      }
      emptyMsg.style.display = "none";

      orders.forEach(order => {
        const card = document.createElement("div");
        card.className = "order-card";
        card.id = `order-${order.id}`;
        card.innerHTML = `
          <div class="order-code">${order.orderCode || "N/A"}</div>
          <div class="order-info">Table: ${order.table || "-"}</div>
          
        `;

        ordersDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>

  </main>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { doc, getDoc, updateDoc, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const currentOwedEl = document.getElementById("currentOwed");
    const paymentForm = document.getElementById("paymentForm");
    const amountReceivedEl = document.getElementById("amountReceived");
    const historyTable = document.getElementById("historyTable");

    const payDocRef = doc(db, "payments", "sanseoul");
    const historyColRef = collection(payDocRef, "history");

    // Listen for owed amount updates
    async function loadCurrentOwed() {
      const snap = await getDoc(payDocRef);
      if (snap.exists()) {
        const data = snap.data();
        currentOwedEl.textContent = `₹${data.balance || 0}`;
      }
    }

    // Realtime updates
    onSnapshot(payDocRef, (docSnap) => {
      if (docSnap.exists()) {
        const data = docSnap.data();
        currentOwedEl.textContent = `₹${data.balance || 0}`;
      }
    });

    // Payment form submit
    paymentForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const amount = parseFloat(amountReceivedEl.value);
      if (!amount || amount <= 0) return;

      const paySnap = await getDoc(payDocRef);
      if (!paySnap.exists()) return alert("No distributor record found.");
      const currentPay = paySnap.data().balance || 0;

      const newPay = Math.max(0, currentPay - amount);
      await updateDoc(payDocRef, {
        balance: newPay,
        updatedAt: serverTimestamp()
      });

      // Store history record
      await addDoc(historyColRef, {
        amount,
        createdAt: serverTimestamp()
      });

      amountReceivedEl.value = "";
    });

    // Load history
    onSnapshot(historyColRef, (snapshot) => {
      historyTable.innerHTML = snapshot.docs
        .map(doc => {
          const d = doc.data();
          const dateStr = d.createdAt?.toDate
            ? d.createdAt.toDate().toLocaleString()
            : "-";
          return `
            <tr>
              <td>${dateStr}</td>
              <td>₹${d.amount}</td>
            </tr>
          `;
        })
        .join("");
    });

    loadCurrentOwed();
  </script>

</body>
